<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="popup collapsed hide">
        <div class="popup-content">
          <div class="popup-content-top">
            <i class="fas fa-times close-popup-icon"></i>
            <div class="round-button">
              <i class="fas fa-angle-up angle-icon"></i>
            </div>
            <div class="toaster-logo">
              <img src="./assets/images/logo.png" alt="" />
            </div>
            <div class="toaster-text-wrap">
              <h2 class="heading">Access New Zealand's best journalism</h2>
              <span class="toaster-divider"></span>
              <h4 class="toaster-info">From $1.50 per week</h4>
            </div>
            <div class="button-section">
              <button type="button" class="subscribe-btn">Support now</button>
            </div>
          </div>
          <div class="popup-content-bottom">
            <div class="donation-section">
              <div class="card-container">
                <div class="donation-card card-1">
                  <h3 class="heading">One Time</h3>
                  <div class="donation-amount"></div>
                  <button class="donation-btn">Support</button>
                </div>
                <div class="donation-card card-2">
                  <h3 class="heading">Monthly</h3>
                  <div class="donation-amount">
                    <span>$</span>
                    <span>20</span>
                  </div>
                  <button class="donation-btn">Support</button>
                </div>
                <div class="donation-card card-3">
                  <h3 class="heading">Annually</h3>
                  <div class="donation-amount">
                    <span>$</span>
                    <span>120</span>
                  </div>
                  <button class="donation-btn">Support</button>
                </div>
              </div>
              <div class="learn-more-section">
                <a href="#">
                  <span>Learn more</span>
                  <i class="fas fa-angle-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
